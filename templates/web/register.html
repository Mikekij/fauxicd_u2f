{% extends 'base.html' %}

{% block title %}MedCrypt - FauxICD{% endblock %}

{% block body_block %}
<div class=row>
  <div class="col-12-md">
    <h1>Register</h1>

    {% if registered %}
      Thanks for registering. Go <a href="{% url 'index' %}">Home</a>

    {% else %}
      <form id="user_form" method="post" action="/web/register/" enctype="multipart/form-data">
        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Register" />
      </form>

    {% endif %}
  </div><!-- /.col-12-md -->


</div><!-- /.row -->

{% endblock %}
